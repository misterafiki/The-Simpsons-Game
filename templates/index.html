<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simpsons AI Game</title>
    <style>
        body { background-color: #ffd900; font-family: 'Arial', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; border: 4px solid black; border-radius: 10px; width: 500px; padding: 20px; box-shadow: 10px 10px 0px rgba(0,0,0,0.2); }
        #chat { height: 300px; overflow-y: auto; border: 2px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .ia { color: #205081; font-weight: bold; margin-bottom: 10px; }
        .user { color: #d32f2f; text-align: right; margin-bottom: 10px; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px; cursor: pointer; background: #205081; color: white; border: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Simpsons Quiz Show üì∫</h1>
        <div id="chat"></div>
        <div id="controls">
            <input type="text" id="userInput" placeholder="¬øQui√©n es?">
            <button onclick="enviarIntento()">Adivinar</button>
            <button onclick="iniciarJuego()" style="background: green;">Nuevo Personaje</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');

        async function iniciarJuego() {
            chat.innerHTML = "<em>Cargando personaje...</em>";
            const res = await fetch('/start');
            const data = await res.json();
            chat.innerHTML = `<div class="ia">üéôÔ∏è Presentador: ${data.pista}</div>`;
        }

        async function enviarIntento() {
            const input = document.getElementById('userInput');
            const text = input.value;
            if(!text) return;

            chat.innerHTML += `<div class="user">T√∫: ${text}</div>`;
            input.value = "";

            const res = await fetch('/guess', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            });
            const data = await res.json();
            chat.innerHTML += `<div class="ia">üéôÔ∏è Presentador: ${data.respuesta}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
        
        iniciarJuego();
    </script>
</body>
</html>
